<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

        <style>
            .required::after {
                content: '*';
                color: red;
                margin-left: 4px;
            }
            .error {
                color: red;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">

                    <h2>Créez votre nouveau compte</h2>

                    <form method="post" novalidate>
                        
                        <!-- Firstname: type string -->
                        <div class="form-group">
                            <label for="firstname">Prénom</label>
                            <input id="firstname" class="form-control" type="text" name="firstname" aria-label="firstname" required>
                            <!-- <p class="error">Le prenom est obligatoire</p> -->
                        </div>
                        

                        <!-- Lastname: type string -->
                        <div class="form-group">
                            <label for="lastname">Nom</label>
                            <input id="lastname" class="form-control" type="text" name="lastname" aria-label="lastname" required>
                        </div>


                        <!-- Birthday: type date -->
                        <div class="form-group">
                            <label for="birthday">Date de naissance</label>

                            <div class="row">
                                <div class="col-4">

                                    <select class="form-control" name="birthday[day]" id="birthday" required>
                                        <option value="null" disabled selected>Jour</option>
                                    </select>

                                </div>
                                <div class="col-4">

                                    <select class="form-control" name="birthday[month]" required>
                                        <option value="null" disabled selected>Mois</option>
                                    </select>

                                </div>
                                <div class="col-4">

                                    <select class="form-control" name="birthday[year]" required>
                                        <option value="null" disabled selected>Années</option>
                                    </select>

                                </div>
                            </div>
                        </div>


                        <!-- Email: type string -->
                        <div class="form-group">
                            <label for="email">Adresse e-mail</label>
                            <input id="email" class="form-control" type="email" name="email" aria-label="email" required>
                        </div>

                        <!-- Password: type string -->
                        <div class="form-group">
                            <label for="password">Votre nouveau mot de passe</label>
                            <input id="password" class="form-control" type="password" name="password" aria-label="password" required>
                        </div>

                        <!-- Confirm Password: type string -->
                        <div class="form-group">
                            <label for="confirm-password">Répétez votre nouveau mot de passe</label>
                            <input id="confirmpassword" class="form-control" type="password" name="confirm-password" aria-label="confirm-password" required>
                        </div>

                        <!-- CGU: type boolean -->
                        <div class="form-group">
                            <label>
                                <input type="checkbox" name="agree-terms" aria-label="agree-terms" required>
                                J'accèpte les conditions générales d'utilisations
                            </label>
                        </div>

                        <button class="btn btn-success" type="submit">Je m'inscris</button>

                    </form>

                </div>
            </div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
